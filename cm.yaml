apiVersion: v1
data:
  bundle.yaml: |
    apiVersion: "1"
    id: "jenkins"
    description: "Autogenerated bundle descriptor"
    version: "1"
    jcasc:
      - "jenkins.yaml"
    plugins:
      - "plugins.yaml"
    items:
      - "items.yaml"
  items.yaml: |-
    removeStrategy:
      rbac: SYNC
      items: NONE
    items:
    - kind: managedController
      name: controller1
      configuration:
        kubernetes:
          memory: 3072
          cpus: 1.0
          disk: 5
          domain: controller1
      displayName: controller1
      properties:
      - configurationAsCode:
          bundle: modern.parent
    - kind: managedController
      name: smartek-controller
      configuration:
        kubernetes:
          memory: 3072
          cpus: 1.0
          disk: 5
          domain: smartek-controller
      displayName: smartek-controller
      properties:
      - configurationAsCode:
          bundle: modern.smartek
  jenkins.yaml: |
    jenkins:
      securityRealm:
        local:
          allowsSignup: false
          enableCaptcha: false
          users:
          - id: "admin"
            name: "admin"
            properties:
            - "blueSteelRedirectOptOutProperty"
            - "myView"
            - preferredProvider:
                providerId: "default"
            - "timezone"
            - mailer:
                emailAddress: "admin@admin"
            - "apiToken"
      slaveAgentPort: 50000
    cloudBeesCasCServer:
      defaultBundle: "modern.parent"
      disableRemoteValidation: false
      visibility: true
